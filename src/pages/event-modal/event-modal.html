<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Event Details</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    
    <ion-item>
      <ion-input type="text" #newTitle placeholder="Title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Start</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY HH:mm" pickerFormat="DD/MM/YYYY HH:mm" #newStartTime [min]="minDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>End</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY HH:mm" pickerFormat="DD/MM/YYYY HH:mm" #newEndTime [min]="minDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>All Day ?</ion-label>
      <ion-checkbox #newAllDay></ion-checkbox>
    </ion-item>

  </ion-list>

  <button ion-button color="danger" full icon-left (click)="cancel()">
      <ion-icon name="close"></ion-icon> Cancel
    </button>
    
  <button ion-button color="secondary" full icon-left (click)="save(newTitle.value,newStartTime.value, newEndTime.value, newAllDay.value)">
    <ion-icon name="checkmark"></ion-icon> Add Event
  </button>

</ion-content>
